<div class="contactSection" id="contact">
  <div class="headlineSection">
    <h2>Contact</h2>
    <img class="blueBar" src="../../assets/icons/blueBar.png" alt="blueBar" />
  </div>
  <div class="contactContent">
    <div>
      <div class="secHeadSection">
        <img src="../../assets/icons/greenBar.png" alt="greenBar" />
        <h3>Got a problem to solve?</h3>
      </div>

      <div class="textSection">
        <div>
          <p>
            Contact me through this form, I am interested in hearing you,
            knowing your ideas and contributing to your projects with my work.
          </p>
        </div>
        <div>
          <p>Need a Frontend developer? Contact me!</p>
        </div>
      </div>
    </div>
    <div class="contactArea">
      <form [formGroup]="myForm">
        <div class="relative">
          <input
            formControlName="name"
            type="text"
            placeholder="Your name"
            required
            id="nameInput"
          />
          <ng-container
            *ngIf="myForm.get('name')?.invalid && myForm.get('name')?.touched"
          >
            <img class="inputError" src="assets/icons/invalid.svg" alt="" />
          </ng-container>
          <ng-container *ngIf="myForm.get('name')?.valid">
            <img class="inputError" src="assets/icons/valid.svg" alt="" />
          </ng-container>
          <ng-container *ngIf="myForm.get('name')?.invalid && isSubmitted">
            <p class="error">Your name is required!</p>
          </ng-container>
        </div>
        <div class="relative">
          <input
            formControlName="email"
            type="email"
            placeholder="Your email"
            required
            id="emailInput"
          />
          <ng-container
            *ngIf="myForm.get('name')?.invalid && myForm.get('name')?.touched"
          >
            <img class="inputError" src="assets/icons/invalid.svg" alt="" />
          </ng-container>
          <ng-container *ngIf="myForm.get('name')?.valid">
            <img class="inputError" src="assets/icons/valid.svg" alt="" />
          </ng-container>
          <ng-container *ngIf="myForm.get('name')?.invalid && isSubmitted">
            <p class="error">Your name is required!</p>
          </ng-container>
        </div>

        <div class="relative">
          <textarea
            formControlName="message"
            rows="10"
            type="text"
            placeholder="Your message"
            required
            id="messageInput"
          ></textarea>
          <ng-container
            *ngIf="myForm.get('name')?.invalid && myForm.get('name')?.touched"
          >
            <img class="inputError" src="assets/icons/invalid.svg" alt="" />
          </ng-container>
          <ng-container *ngIf="myForm.get('name')?.valid">
            <img class="inputError" src="assets/icons/valid.svg" alt="" />
          </ng-container>
          <ng-container *ngIf="myForm.get('name')?.invalid && isSubmitted">
            <p class="error">Your name is required!</p>
          </ng-container>
        </div>
        <button>Send message</button>
      </form>
    </div>
  </div>
  <div><img src="" alt="" /></div>
</div>
